<app-navbar></app-navbar>
<div class="row">
  <div class="col s8 offset-s2">
    <h2 class="header">Completed!</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img src="../../assets/image/trophy.png" style="width: 250px;height : 250px;">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h4>{{quizService.getParticipantName() | uppercase }}</h4>
          <h3>{{quizService.correctAnswerCount}}/10</h3>
          <span><h4>Time Elapsed : {{quizService.displayTimeElapsed()}}</h4></span>
        </div>
        <div class="card-action">
          <button class="btn" (click)="OnSubmit()">Submit</button>
        </div>
      </div>
      <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restart()">
        <i class="material-icons">replay</i>
      </a>
    </div>
    
  </div>
</div>
